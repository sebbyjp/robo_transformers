[tool.poetry]
name = "tensor2robot"
version = "0.1.2"
description = "Fork of tensor2robot that works with tensorflow 2.15.0 and TF-Agents. Breaking changes will not be introduced without a major version bump and deprecation period."
authors = ["Sebastian Peralta"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9,<3.12"
absl-py = "2.0.0"
astunparse = "1.6.3"
cachetools = "5.3.2"
certifi = "2023.11.17"
charset-normalizer = "3.3.2"
flatbuffers = "23.5.26"
gast = "0.5.4"
gin = "0.1.6"
gin-config = "0.5.0"
google-auth = "2.25.2"
google-auth-oauthlib = "1.2.0"
google-pasta = "0.2.0"
grpcio = "1.60.0"
h5py = "3.10.0"
idna = "3.6"
iniconfig = "2.0.0"
keras = "2.15.0"
libclang = "16.0.6"
markdown = "3.5.1"
markupsafe = "2.1.3"
ml-dtypes = "0.2.0"
numpy = "1.26.2"
oauthlib = "3.2.2"
opt-einsum = "3.3.0"
packaging = "23.2"
pillow = "10.1.0"
pluggy = "1.3.0"
protobuf = "4.23.4"
pyasn1 = "0.5.1"
pyasn1-modules = "0.3.0"
pytest = "7.4.3"
requests = "2.31.0"
requests-oauthlib = "1.3.1"
rsa = "4.9"
six = "1.16.0"
tensorboard = "2.15.1"
tensorboard-data-server = "0.7.2"
tensorflow = "2.15.0"
# tensorflow-estimator = "2.15.0"
# tensorflow-io-gcs-filesystem = "0.34.0"
# tensorflow-macos = "2.15.0"
termcolor = "2.4.0"
typing-extensions = "4.5.0"
urllib3 = "2.1.0"
werkzeug = "3.0.1"
wrapt = "1.14.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
